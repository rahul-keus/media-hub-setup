<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Setup - Raspberry Pi Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hub Setup</h1>
            <p>Configure and setup your Raspberry Pi hub</p>
        </header>

        <div class="main-content">
            <!-- Connection & Setup Panel -->
            <section class="panel">
                <h2>Hub Setup</h2>
                <div class="form-group">
                    <label for="hub-ip">Hub IP Address:</label>
                    <input type="text" id="hub-ip" placeholder="10.1.4.215" required>
                </div>
                <div class="button-group">
                    <button id="btn-setup" class="btn btn-success">Run Setup</button>
                </div>
                <div id="connection-status" class="status-indicator"></div>
            </section>

            <!-- Log Output Panel -->
            <section class="panel panel-full">
                <h2>Setup Progress</h2>
                <div id="log-output" class="log-output"></div>
                <div class="button-group">
                    <button id="btn-clear-log" class="btn btn-secondary">Clear Log</button>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
